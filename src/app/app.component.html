<h2>Welcome to Chirpus Pizza</h2>

<h2>Menu Items</h2>
<table>
    <tr>
        <th>Item</th>
        <th>Category</th>
        <th>Price</th>
    </tr>
    <tr *ngFor="let item of menuItem">
        <td>{{item.item}}</td>
        <td>{{item.category}}</td>
        <td> {{item.price}}</td>
    </tr>
</table>
